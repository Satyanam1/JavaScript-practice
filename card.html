<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
        body {
            background-color: rgb(18, 18, 18);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-direction: column;
            text-align: center;
        }

        #card {
            background-color: rgb(221, 218, 218);
            padding: 20px 40px;
            border-radius: 10px;

        }

        h2 {
            font-size: 40px;
            font-weight: 700;
        }

        img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;

        }

        h5 {
            color: red;
            margin-top: 10px;
            font-size: 23px;

        }

        button {
            padding: 15px 25px;
            margin-top: 5px;
            background-color: rgb(31, 133, 133);
            border-radius: 5px;
            font-weight: 700;
            color: white;
            border: none;
        }

        button:active {
            scale: 0.95;
        }
    </style>


</head>

<body>



    <div id="card">
        <img src="https://images.unsplash.com/photo-1529139574466-a303027c1d8b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bW9kZWx8ZW58MHx8MHx8fDA%3D"
            alt="">

        <h2>Muskan</h2>
        <h5>Stranger</h5>
        <button>Add Friend</button>
    </div>


    <script>

        let btn = document.querySelector('button');
        let h5 = document.querySelector('h5');


        let flag = 0;
        btn.addEventListener('click', function () {
            if (flag == 0) {

                h5.innerHTML = 'Request Sending';
                h5.style.color = 'gold'
                btn.innerHTML = "Adding..."
                setTimeout(function () {
                    h5.innerHTML = 'Friend'
                    h5.style.color = 'green'
                    btn.innerHTML = 'Remove Friend'
                    flag = 1;
                }, 3000)
            } else {
                h5.innerHTML = 'Stranger';
                h5.style.color = 'red'
                btn.innerHTML = "Add Friend"
                flag = 0;
            }

        })
    </script>


    <!-- <script src="script.js"></script> -->


</body>

</html>
