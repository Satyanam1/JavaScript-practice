    <button onclick="dataDisplay()">

    <p id="demo">Data Display</p>

  

    
    




  <script>

      let Table=`<table>

        <tr>
            <th>User ID</th>
            <th>ID</th>
            <th>Title ID</th>
            <th>Body</th>
        </tr> `

      async function dataDisplay(){
        const Obj = await fetch("https://jsonplaceholder.typicode.com/posts");
       const myData = await Obj.json();
       console.log(myData);

       myData.map((key)=>{
        Table+= `
                  <tr>
                    <td> ${key.userId} </td>
                    <td> ${key.id} </td>
                    <td> ${key.title} </td>
                    <td> ${key.body} </td>
                  </tr>
        
        `
    
       })
       Table+="</table>";
       document.getElementById('demo').innerHTML=Table;
        
 }

  </script>
