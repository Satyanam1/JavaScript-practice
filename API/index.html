    <h2>Insert Employe Data</h2>

    <div class="box">

        Enter Emp no: <input type="text" id="emono">
        <br><br>
        Enter Name: <input type="text" id="name"> <br><br>
        Enter City: <input type="text" id="city"><br><br>
        Enter Salary: <input type="text" id="salary"><br><br>

        <button id="btn1">Save Data</button>
    </div>
    

    <script>
        document.getElementById('btn1').addEventListener('click', myhome);
        async function myhome() {
            let empno = document.getElementById("emono").value;
            let name = document.getElementById("name").value;
            let city = document.getElementById("city").value;
            let salary = document.getElementById("salary").value;


            const respond = await fetch("http://localhost:3000/employess", {
                method: "post",
                body: JSON.stringify({
                    "empno": empno,
                    "name": name,
                    "city": city,
                    "salary": salary
                })
            });

            alert("Data saved successfully!")
        }






    </script>
